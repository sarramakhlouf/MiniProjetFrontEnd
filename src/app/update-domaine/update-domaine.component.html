<form (ngSubmit)="saveDomaine()">
    <div>
        <label>ID Domaine</label>
        <input type="text" [(ngModel)]="domaine.idDom" name="idDomaine" class="form-control w-25">
    </div>
    <div>
        <label>Nom Domaine</label>
        <input type="text" [(ngModel)]="domaine.nomDom" name="nomDomaine" class="form-control" placeholder="Entrez un nom de domaine...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!domaine.nomDom" class="btn btn-success">{{ajout ? 'Ajouter' : 'Modifier'}}
        </button>
    </div>
</form>
